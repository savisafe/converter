<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Converter</title>
</head>
<body>

<input type="file" id="input" />

<label for="typeTextColumn">Name column for "typeText":</label>
<input type="text" id="typeTextColumn" placeholder="Enter column name" value="typeText" />
<label for="contentColumn">Name column for "content":</label>
<input type="text" id="contentColumn" placeholder="Enter column name" value="content" />

<label for="format">Select format:</label>
<select id="format">
    <option value="perl">.pm</option>
    <option value="json">.json</option>
</select>
<textarea id="output" rows="10" cols="50" readonly></textarea>
<button id="copyButton">Copy</button>
<button id="resetButton">Reset</button>

<script type="module" src="scripts/converter.js"></script>

</body>
</html>
